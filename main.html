<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dependencies/css/lib/bootstrap.css">
    <link rel="stylesheet" href="dependencies/css/follow.css">
    <script>
        window.nodeRequire = require;
        // delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script src="dependencies/js/lib/jquery-3.6.0.js"></script>
    <title>Follow Spot Control</title>
</head>
<body onresize="updateWindowSize()">
    <div class="settingsFooter fixed-bottom float-right hidden">
        <div id="settingsFooterContent" class="d-flex flex-column text-center settingsContent text-dark">
            <div class="pt-1">
                <label for="midiInput" class="h4">MIDI Interface</label>
            </div>
            <div class="pt-1">
                <select id="midiInput">
                    <option value="0" selected disabled>-no MIDI-In-</option>
                </select>
            </div>
            <div class="pt-1">
                <button class="btn btn-success" onClick="setMidiInputAndRun();">select and start</button>
            </div>
            <div class="text-warning text-monospace" id="midi-debug"></div>
            <div class="text-danger text-monospace">Last MIDI message on active interface:</div>
            <div class="text-danger text-monospace" id="midimsg">none</div>
            <div class="pl-2 fixed-bottom text-black-50 text-left">QLCue v1.0.5 <small>lclausing.com, 2021</small></div>

        </div>
    </div>
<!--    <div id="footerToggle" class="pr-2 fixed-bottom text-black-50 text-right" onclick="toggleFooter();">X</div>-->

    <div id="titlebar" class="text-center">Follow.JS</div>

    <div class="container-fluid bg-dark align-content-center align-items-center text-center">
        <div id="webcamDrawArea">
            <div id="controllerConnectOverlay" class="cameraImageHugeWarningTextOverlay">Waiting for controllerâ€¦</div>
            <img src="//:0" alt="Camera image will be here" class="refresh webcam" data-rscIndex="1" data-defaultPrescale="2" data-path="http://192.168.0.225:8765/picture/1/current/">
            <img src="placeholder.jpeg" class="webcam">
            <svg height="100%" width="100%" class="gridOverlay hidden" id="tenthGridOverlay">
                <line x1="0" y1="0" x2="100%" y2="100%" stroke="orange"></line>
                <line x1="0" y1="100%" x2="100%" y2="0" stroke="orange"></line>

                <line x1="0" y1="10%" x2="100%" y2="10%" stroke="green"></line>
                <line x1="0" y1="20%" x2="100%" y2="20%" stroke="green"></line>
                <line x1="0" y1="30%" x2="100%" y2="30%" stroke="green"></line>
                <line x1="0" y1="40%" x2="100%" y2="40%" stroke="green"></line>
                <line x1="0" y1="50%" x2="100%" y2="50%" stroke="green"></line>
                <line x1="0" y1="60%" x2="100%" y2="60%" stroke="green"></line>
                <line x1="0" y1="70%" x2="100%" y2="70%" stroke="green"></line>
                <line x1="0" y1="80%" x2="100%" y2="80%" stroke="green"></line>
                <line x1="0" y1="90%" x2="100%" y2="90%" stroke="green"></line>

                <line x1="10%" y1="0" x2="10%" y2="450" stroke="green"></line>
                <line x1="20%" y1="0" x2="20%" y2="450" stroke="green"></line>
                <line x1="30%" y1="0" x2="30%" y2="450" stroke="green"></line>
                <line x1="40%" y1="0" x2="40%" y2="450" stroke="green"></line>
                <line x1="50%" y1="0" x2="50%" y2="450" stroke="green"></line>
                <line x1="60%" y1="0" x2="60%" y2="450" stroke="green"></line>
                <line x1="70%" y1="0" x2="70%" y2="450" stroke="green"></line>
                <line x1="80%" y1="0" x2="80%" y2="450" stroke="green"></line>
                <line x1="90%" y1="0" x2="90%" y2="450" stroke="green"></line>
            </svg>

            <svg class="spotMarker" id="spotMarker[1]">
                <circle cx="50%" cy="50%" r="50" fill="purple" stroke="purple" stroke-width=".2rem" stroke-opacity="1" fill-opacity=".4" />
<!--                <line x1="50%" y1="50%" x2="100%" y2="100%" stroke="purple"></line>-->
            </svg>
            <svg class="spotMarker" id="spotMarker[2]">
                <circle cx="50%" cy="50%" r="50" fill="yellow" stroke="yellow" stroke-width=".2rem" stroke-opacity="1" fill-opacity=".4" />
            </svg>
            <svg height="50" width="50" class="spotMarker hidden" id="highlightMarker">
                <circle cx="50%" cy="50%" r="25" stroke="blue" stroke-width="2" fill="none" />
                <circle cx="50%" cy="50%" r="5" fill="blue" fill-opacity=".4" />
            </svg>

            <div class="spotContextMenu row-cols-1" id="spotContextMenu[1]"></div>
            <div class="spotContextMenu row-cols-1" id="spotContextMenu[2]"></div>

            <div class="spotStatusOverlayArea row align-items-start">
                <div class="spotStatusOverlayGroup col p-0 mx-2">
                    <div class="spotStatusGauge" id="gauge[1][dim]">
                        <div class="spotStatusOverlayDim">Dimmer</div>
                    </div>
                    <div class="spotStatusGauge" id="gauge[1][color]">
                        <div class="spotStatusOverlayColor">Color</div>
                    </div>
                    <div class="spotStatusGauge" id="gauge[1][focus]">
                        <div class="spotStatusOverlayFocus">Focus</div>
                    </div>
                    <div class="spotStatusGauge" id="gauge[1][frost]">
                        <div class="spotStatusOverlayFrost">Frost</div>
                    </div>
                </div>
                <div class="spotStatusOverlayGroup col p-0 mx-2">
                    <div class="spotStatusGauge" id="gauge[2][dim]">
                        <div class="spotStatusOverlayDim">Dimmer</div>
                    </div>
                    <div class="spotStatusGauge" id="gauge[2][color]">
                        <div class="spotStatusOverlayColor">Color</div>
                    </div>
                    <div class="spotStatusGauge" id="gauge[2][focus]">
                        <div class="spotStatusOverlayFocus">Focus</div>
                    </div>
                    <div class="spotStatusGauge" id="gauge[2][frost]">
                        <div class="spotStatusOverlayFrost">Frost</div>
                    </div>
                </div>
            </div>

        </div>
        <div id="placeholderBG" style="height: 498px;"></div>

        <div id="downloadButtonLanding" class="fixed-bottom pb-5"></div>

        <div id="dmxFooter" class="text-light text-center fixed-bottom">
            <table style="font-size: 0.6em;" id="dmxTable">
                <thead id="dmxTableHeader"></thead>
                <tbody id="dmxTableBody"></tbody>
            </table>
        </div>
    </div>


<!--<script src="dependencies/js/lib/jquery-3.6.0.js"></script>-->
<script src="dependencies/js/lib/bootstrap.js"></script>
<script src="dependencies/js/follow.js"></script>
</body>
</html>
