<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dependencies/css/lib/bootstrap.css">
    <link rel="stylesheet" href="dependencies/css/follow.css">
    <script>
        window.nodeRequire = require;
        // delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script src="dependencies/js/lib/jquery-3.6.0.js"></script>
    <title>Follow Spot Control</title>
</head>
<body>
    <div class="settingsFooter fixed-bottom float-right hidden">
        <div id="settingsFooterContent" class="d-flex flex-column text-center settingsContent text-dark">
            <div class="pt-1">
                <label for="midiInput" class="h4">MIDI Interface</label>
            </div>
            <div class="pt-1">
                <select id="midiInput">
                    <option value="0" selected disabled>-no MIDI-In-</option>
                </select>
            </div>
            <div class="pt-1">
                <button class="btn btn-success" onClick="setMidiInputAndRun();">select and start</button>
            </div>
            <div class="text-warning text-monospace" id="midi-debug"></div>
            <div class="text-danger text-monospace">Last MIDI message on active interface:</div>
            <div class="text-danger text-monospace" id="midimsg">none</div>
            <div class="pl-2 fixed-bottom text-black-50 text-left">QLCue v1.0.5 <small>lclausing.com, 2021</small></div>

        </div>
    </div>
<!--    <div id="footerToggle" class="pr-2 fixed-bottom text-black-50 text-right" onclick="toggleFooter();">X</div>-->

    <div id="titlebar" class="text-center">Follow.JS</div>

    <div class="container-fluid bg-dark align-content-center align-items-center text-center">
        <div id="webcamDrawArea">
            <div id="controllerConnectOverlay" class="cameraImageHugeWarningTextOverlay">connect or move controller</div>
            <img src="//:0" id="webcam" alt="Camera image will be here" class="refresh" data-rscIndex="1" data-defaultPrescale="2" data-path="http://192.168.0.225:8765/picture/1/current/">
<!--            <img src="placeholder.jpeg" id="webcam">-->
            <svg height="450" width="800" class="gridOverlay" id="tenthGridOverlay">
                <line x1="0" y1="0" x2="800" y2="450" stroke="orange"></line>
                <line x1="0" y1="450" x2="800" y2="0" stroke="orange"></line>

                <line x1="0" y1="45" x2="800" y2="45" stroke="green"></line>
                <line x1="0" y1="90" x2="800" y2="90" stroke="green"></line>
                <line x1="0" y1="135" x2="800" y2="135" stroke="green"></line>
                <line x1="0" y1="180" x2="800" y2="180" stroke="green"></line>
                <line x1="0" y1="225" x2="800" y2="225" stroke="green"></line>
                <line x1="0" y1="270" x2="800" y2="270" stroke="green"></line>
                <line x1="0" y1="315" x2="800" y2="315" stroke="green"></line>
                <line x1="0" y1="360" x2="800" y2="360" stroke="green"></line>
                <line x1="0" y1="405" x2="800" y2="405" stroke="green"></line>

                <line x1="80" y1="0" x2="80" y2="450" stroke="green"></line>
                <line x1="160" y1="0" x2="160" y2="450" stroke="green"></line>
                <line x1="240" y1="0" x2="240" y2="450" stroke="green"></line>
                <line x1="320" y1="0" x2="320" y2="450" stroke="green"></line>
                <line x1="400" y1="0" x2="400" y2="450" stroke="green"></line>
                <line x1="480" y1="0" x2="480" y2="450" stroke="green"></line>
                <line x1="560" y1="0" x2="560" y2="450" stroke="green"></line>
                <line x1="640" y1="0" x2="640" y2="450" stroke="green"></line>
                <line x1="720" y1="0" x2="720" y2="450" stroke="green"></line>
            </svg>
            <svg height="100" width="100" class="spotMarker" id="spotMarker1">
                <circle cx="50" cy="50" r="50" fill="red" fill-opacity=".4" />
<!--                <text x="0" y="50" fill="black" class="coordLabel" id="coordLabel1">(|)</text>-->
<!--                <text x="10" y="65" fill="black" class="radiusLabel" id="radiusLabel1">r=</text>-->
            </svg>
            <svg height="50" width="50" class="spotMarker" id="highlightMarker">
                <circle cx="25" cy="25" r="25" stroke="blue" stroke-width="2" fill="none" />
                <circle cx="25" cy="25" r="5" fill="blue" fill-opacity=".4" />
            </svg>
            <div class="spotStatusOverlayTable">
                <div class="spotStatusGauge" id="gauge[1][dim]">
                    <div class="spotStatusOverlayDim">Dimmer</div>
                </div>
                <div class="spotStatusGauge" id="gauge[1][color]">
                    <div class="spotStatusOverlayColor">Color</div>
                </div>
                <div class="spotStatusGauge" id="gauge[1][focus]">
                    <div class="spotStatusOverlayFocus">Focus</div>
                </div>
                <div class="spotStatusGauge" id="gauge[1][frost]">
                    <div class="spotStatusOverlayFrost">Frost</div>
                </div>
            </div>

        </div>
        <div id="placeholderBG" style="height: 498px;"></div>
        <div class="container mt-1">
            <div id="macroList"></div>
        </div>

        <div id="downloadButtonLanding" class="fixed-bottom pb-5"></div>

        <div class="container text-light text-start fixed-bottom">
            <table style="font-size: 0.6em;">
                <tr>
                    <td>&nbsp;</td>
                    <td>C</td>
                    <td>M</td>
                    <td>Y</td>
                    <td>C1</td>
                    <td>Strb</td>
                    <td colspan="2">Dim (16b)</td>
                    <td>Iris</td>
                    <td>G1</td>
                    <td>G2</td>
                    <td>G2rot</td>
                    <td>P1</td>
                    <td>P1rot</td>
                    <td>LFrost</td>
                    <td>MFrost</td>
                    <td>HFrost</td>
                    <td>Focus</td>
                    <td colspan="2">Pan (16b)</td>
                    <td colspan="2">Tilt (16b)</td>
                    <td>Func</td>
                    <td>Reset</td>
                    <td>Lamp</td>
                    <td>tP/T</td>
                    <td>tCol</td>
                    <td>tBeam</td>
                    <td>tGobo</td>
                </tr>
                <tr>
                    <td>Spot1</td>
                    <td id="dmx[1][1]"></td>
                    <td id="dmx[1][2]"></td>
                    <td id="dmx[1][3]"></td>
                    <td id="dmx[1][4]"></td>
                    <td id="dmx[1][5]"></td>
                    <td id="dmx[1][6]"></td>
                    <td id="dmx[1][7]"></td>
                    <td id="dmx[1][8]"></td>
                    <td id="dmx[1][9]"></td>
                    <td id="dmx[1][10]"></td>
                    <td id="dmx[1][11]"></td>
                    <td id="dmx[1][12]"></td>
                    <td id="dmx[1][13]"></td>
                    <td id="dmx[1][14]"></td>
                    <td id="dmx[1][15]"></td>
                    <td id="dmx[1][16]"></td>
                    <td id="dmx[1][17]"></td>
                    <td id="dmx[1][18]"></td>
                    <td id="dmx[1][19]"></td>
                    <td id="dmx[1][20]"></td>
                    <td id="dmx[1][21]"></td>
                    <td id="dmx[1][22]"></td>
                    <td id="dmx[1][23]"></td>
                    <td id="dmx[1][24]"></td>
                    <td id="dmx[1][25]"></td>
                    <td id="dmx[1][26]"></td>
                    <td id="dmx[1][27]"></td>
                    <td id="dmx[1][28]"></td>
                </tr>
            </table>
        </div>
<!--        <button onclick="drawSpot()">draw</button>-->
<!--        <button onclick="homeSpot()">home</button>-->
    </div>


<!--<script src="dependencies/js/lib/jquery-3.6.0.js"></script>-->
<script src="dependencies/js/lib/bootstrap.js"></script>
<script src="dependencies/js/follow.js"></script>
</body>
</html>
